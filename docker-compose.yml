version: '3.1'

services:
  nginx:
    image: nginx
    container_name: flatype_nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - web
    volumes:
      - ./static:/usr/projects/flatype/static
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx:/etc/nginx/conf.d

  db:
    container_name: flatype_db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - /usr/projects/psql/flatype_db:/var/lib/psql/data
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB

  web:
    build: .
    container_name: flatype_web
    image: flatype_image
    command: bash -c "cd src/ && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 config.wsgi --reload"
    restart: always
    depends_on:
      - db
    ports:
      - 8000:8000
    volumes:
      - .:/usr/projects/flatype
    environment:
      - LEVEL=PRODUCTION
