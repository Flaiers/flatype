{% extends "base.html" %}

{% block title %}{{ title }} â€“ {% endblock %}

{% block content %}
<div class="tl_page_wrap">
  <div class="tl_page">
    <main class="tl_article tl_article_editable tl_article_edit title_focused">
      <header class="tl_article_header">
        <h1 dir="auto"></h1>
        <address dir="auto">
          <a rel="author"></a>
          <time datetime=""></time>
        </address>
      </header>
      <article id="_tl_editor" class="tl_article_content ql-container"><div class="ql-editor" contenteditable="true" dir="auto"><h1 data-placeholder="Title" data-label="Title">{{ title }}</h1><address data-placeholder="Your name" data-label="Author">{{ author }}</address><p data-placeholder="Your story...">{{ text }}</p></div><div class="ql-clipboard" contenteditable="true" tabindex="-1"></div><div id="_tl_link_tooltip" class="tl_link_tooltip"></div><div id="_tl_tooltip" class="tl_tooltip">
        <div class="buttons">
          <span class="button_hover"></span>
          <span class="button_group">
            <button id="_bold_button"></button>
            <button id="_italic_button"></button>
            <button id="_link_button"></button>
          </span>
          <span class="button_group">
            <button id="_header_button"></button>
            <button id="_subheader_button"></button>
            <button id="_quote_button"></button>
          </span>
        </div>
        <div class="prompt">
          <span class="close"></span>
          <div class="prompt_input_wrap"><input type="url" class="prompt_input"></div>
        </div>
      </div><div id="_tl_blocks" class="tl_blocks" style="top: 90px;">
        <div class="buttons">
          <button id="_image_button"></button>
          <button id="_embed_button"></button>
        </div>
      </div>
    </article>
      <aside class="tl_article_buttons">
        <div class="account account_top"></div>
        <button id="_edit_button" class="button edit_button">Edit</button>
        <button id="_publish_button" class="button publish_button">Publish</button>
        <div class="account account_bottom"></div>
        <div id="_error_msg" class="error_msg"></div>
      </aside>
    </main>
  </div>
</div>
{% endblock %}
