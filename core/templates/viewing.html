{% extends "base.html" %}

{% block title %}{{ title }} – {% endblock %}

{% block content %}
  <div class="articles">
    <div class="title">
        <h1>{{ title }}</h1>
    </div>
    <div class="author">
        <h4>{{ author }} • {{ date }}</h4>
    </div>
    <div class="text">
        <p>{{ text }}</p>
    </div>
  </div>
{% endblock %}
